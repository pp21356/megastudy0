<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Test</title>
</head>
<body>
	<h1>여기에는 사실 게시판이 들어가야 됩니다.</h1>
	
	<table border="1">
		<tr>
			<th>name</th>
			<th>email</th>
			<th>organization</th>
		</tr>
		<tr th:object="${dto}">
			<td th:text="*{name}"></td>
			<td th:text="*{email}"></td>
			<td th:text="*{organization}"></td>
		</tr>
	</table>
</body>
</html>
